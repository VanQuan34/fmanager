<div class="w-100 d-flex align-items-center justify-content-between mo-wb-h-52px mo-wb-border-bottom-general">
  <div class="mo-wb-pl-16px d-flex align-items-center">
    <div class="mo-wb-f-h2 mo-wb-mr-16px">{{'File Manager' | translate}}</div>
    <!-- select add page -->
    <mo-wb-components-select-toggle
      #selectToggle
      [templateSelect]="select"
      [templateContent]="content">

      <ng-template #select let-value>
        <mo-wb-components-button
          [label]="'Thêm file mới'" 
          [classIconLeft]="'mo-icn-add'" 
          [classInclude]="value ? 'selected' : ''"
          [isPending]="false"
          [disable]="false">
        </mo-wb-components-button>
      </ng-template>

      <ng-template #content let-value>
        <div class="mo-wb-bg-w mo-wb-w-400px mo-wb-border-radius-4px mo-wb-py-4px">
          <div *ngFor="let item of addPageOptionItems; let i = index;"
            class="d-flex align-items-center mo-wb-px-16px mo-wb-py-4px mo-wb-bg-hover-bg mo-wb-cursor-pointer"
            (click)="handleOnAddPageClick(item);">
            <img src="./assets/images/{{item.svg}}" class="mo-wb-w-20px mo-wb-h-20px mo-wb-color-main-txt" />
            <div class="mo-wb-ml-8px">
              <div class="mo-wb-f-b1">{{item.title}}</div>
              <div class="mo-wb-f-c3 mo-wb-mt-2px mo-wb-color-cap-txt">{{item.sub}}</div>
            </div>
          </div>
        </div>
      </ng-template>

    </mo-wb-components-select-toggle>
  </div>

  <div class="mo-wb-pr-16px d-flex align-items-center">

    <mo-wb-components-select
      *ngIf="isStatus"
      [classInclude]="'mo-wb-w-160px mo-wb-mr-8px'"
      [selectTitle]="'Trạng thái'"
      [items]="pageStateItems"
      (onSelectedChange)="handleOnSelectStatus($event)">
    </mo-wb-components-select>

    <mo-wb-components-input
      [placeholder]="'Tìm kiếm theo tên file'"
      [classInclude]="'mo-wb-w-250px'"
      [isSearchInput]="true"
      [isCheckEmpty]="true"
      (onValueChanged)="handleOnInputValueChange($event)">
    </mo-wb-components-input>

  </div>
</div>
